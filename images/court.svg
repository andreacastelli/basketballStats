### Codice SVG Completo
```html
<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 500 600"
    width="500"
    height="600"
    style="background-color: #D2B48C;"
        >

<rect x="0" y="0" width="500" height="600" fill="#D2B48C" />

