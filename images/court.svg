/>
<circle cx="250" cy="150" r="50" fill="none" stroke="white" stroke-width="4" />

        <!-- Riga del tiro da tre punti -->
<path
d="M 0,600 A 250,250 0 0,1 500,150"
fill="none"
stroke="white"
stroke-width="4"
/>

        <!-- Riga del tiro da due punti -->
<path
d="M 50,600 A 200,200 0 0,1 450,150"
