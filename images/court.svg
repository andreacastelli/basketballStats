        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 500 600"
        width="500"
        height="600"
        style="background-color: #D2B48C;"
        >
        <!-- Campo da Basket -->
        <!-- Area del campo -->
<rect x="0" y="0" width="500" height="600" fill="#D2B48C" />

        <!-- Area del tiro libero -->
<rect
x="150"
y="0"
width="200"
height="150"
fill="none"
stroke="white"
stroke-width="4"
/>
<circle cx="250" cy="150" r="50" fill="none" stroke="white" stroke-width="4" />

        <!-- Riga del tiro da tre punti -->
<path
d="M 0,600 A 250,250 0 0,1 500,150"
fill="none"
stroke="white"
stroke-width="4"
/>

        <!-- Riga del tiro da due punti -->
<path
d="M 50,600 A 200,200 0 0,1 450,150"
fill="none"
stroke="yellow"
stroke-width="4"
/>

        <!-- Canestro -->
<circle
cx="250"
cy="20"
r="20"
fill="none"
stroke="red"></circle>
